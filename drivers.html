<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>จัดการคนขับ | Fei Yi Transporter</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/admin-style.css">
  <link rel="stylesheet" href="css/custom-modal.css">
</head>
<body>

  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <div class="logo">
      <h2>🚐 Admin Panel</h2>
    </div>
    
    <nav class="nav-menu">
      <a href="dashboard.html" class="nav-item">
        <span class="icon">📊</span>
        <span>Dashboard</span>
      </a>
      <a href="manage-trips.html" class="nav-item">
        <span class="icon">🚐</span>
        <span>จัดการรอบรถ</span>
      </a>
      <a href="bookings.html" class="nav-item">
        <span class="icon">📋</span>
        <span>รายการจอง</span>
      </a>
      <a href="members.html" class="nav-item">
        <span class="icon">⭐</span>
        <span>ข้อมูลสมาชิก</span>
      </a>
      <a href="vehicles.html" class="nav-item">
        <span class="icon">🚙</span>
        <span>จัดการรถ</span>
      </a>
      <a href="drivers.html" class="nav-item active">
        <span class="icon">👨‍✈️</span>
        <span>จัดการคนขับ</span>
      </a>
      
      <div style="flex: 1;"></div>
      
      <a href="index.html" class="nav-item">
        <span class="icon">🏠</span>
        <span>กลับหน้าหลัก</span>
      </a>
      <a href="#" class="nav-item" id="logoutBtn" style="color: #f44336;">
        <span class="icon">🚪</span>
        <span>ออกจากระบบ</span>
      </a>
    </nav>
  </div>

  <!-- ===== Main Content ===== -->
  <main class="main-content">
    
    <!-- Header -->
    <header class="content-header">
      <h1>👨‍✈️ จัดการคนขับ</h1>
      <button class="btn-primary" onclick="openAddModal()">
        ➕ เพิ่มคนขับใหม่
      </button>
    </header>

    <!-- Stats Cards -->
    <div class="stats-grid" id="statsCards">
      <div class="stat-card">
        <div class="stat-icon">👨‍✈️</div>
        <div class="stat-info">
          <h3 id="totalDrivers">0</h3>
          <p>คนขับทั้งหมด</p>
        </div>
      </div>
      
      <div class="stat-card">
        <div class="stat-icon">✅</div>
        <div class="stat-info">
          <h3 id="activeDrivers">0</h3>
          <p>ใช้งานอยู่</p>
        </div>
      </div>
      
      <div class="stat-card">
        <div class="stat-icon">📅</div>
        <div class="stat-info">
          <h3 id="expiringSoon">0</h3>
          <p>ใบขับขี่ใกล้หมดอายุ</p>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">🚗</div>
        <div class="stat-info">
          <h3 id="totalTrips">0</h3>
          <p>รอบทั้งหมด</p>
        </div>
      </div>
    </div>

    <!-- Search & Filter -->
    <div class="content-card">
      <div class="card-header">
        <h2>🔍 ค้นหา & กรอง</h2>
      </div>

      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px;">
        <div class="form-group">
          <label for="searchName">👨‍✈️ ชื่อคนขับ</label>
          <input 
            type="text" 
            id="searchName" 
            placeholder="กรอกชื่อคนขับ"
          >
        </div>

        <div class="form-group">
          <label for="searchPhone">📞 เบอร์โทร</label>
          <input 
            type="tel" 
            id="searchPhone" 
            placeholder="08xxxxxxxx"
          >
        </div>

        <div class="form-group">
          <label for="statusFilter">✅ สถานะ</label>
          <select id="statusFilter">
            <option value="all">ทั้งหมด</option>
            <option value="active">ใช้งานอยู่</option>
            <option value="inactive">ไม่ใช้งาน</option>
          </select>
        </div>

        <div class="form-group">
          <label>&nbsp;</label>
          <button class="btn-primary" onclick="filterDrivers()" style="width: 100%;">
            🔍 ค้นหา
          </button>
        </div>
      </div>
    </div>

    <!-- Drivers List -->
    <div id="driversList"></div>

  </main>

  <!-- ===== Add/Edit Modal ===== -->
  <div id="driverModal" class="modal">
    <div class="modal-overlay" onclick="closeDriverModal()"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">➕ เพิ่มคนขับใหม่</h2>
        <button class="modal-close" onclick="closeDriverModal()">✕</button>
      </div>
      <form id="driverForm">
        <input type="hidden" id="driverId">
        
        <div class="form-group">
          <label for="fullName">ชื่อ-นามสกุล *</label>
          <input 
            type="text" 
            id="fullName" 
            placeholder="เช่น นายสมชาย ใจดี"
            required
          >
        </div>

        <div class="form-group">
          <label for="phone">เบอร์โทรศัพท์ *</label>
          <input 
            type="tel" 
            id="phone" 
            placeholder="08xxxxxxxx"
            pattern="0[0-9]{9}"
            required
          >
          <small>รูปแบบ: 10 หลัก เริ่มต้นด้วย 0</small>
        </div>

        <div class="form-group">
          <label for="licenseNumber">เลขใบขับขี่ *</label>
          <input 
            type="text" 
            id="licenseNumber" 
            placeholder="เช่น 12345678"
            required
          >
        </div>

        <div class="form-group">
          <label for="licenseExpiry">วันหมดอายุใบขับขี่</label>
          <input 
            type="date" 
            id="licenseExpiry"
          >
        </div>

        <div class="form-group">
          <label for="experience">ประสบการณ์ (ปี)</label>
          <input 
            type="number" 
            id="experience" 
            placeholder="เช่น 5"
            min="0"
          >
        </div>

        <div class="form-group">
          <label for="notes">หมายเหตุ</label>
          <textarea 
            id="notes" 
            rows="3"
            placeholder="ข้อมูลเพิ่มเติม..."
          ></textarea>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="status" checked>
            <span>ใช้งานอยู่</span>
          </label>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-secondary" onclick="closeDriverModal()">
            ❌ ยกเลิก
          </button>
          <button type="submit" class="btn-primary">
            ✅ บันทึก
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/custom-modal.js"></script>
  <script type="module" src="js/drivers.js"></script>

</body>
</html>
